<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in</title>
  <link rel="stylesheet" href="part4.css">
</head>

<body>
  <div class="container">
    <div class="container-top">
      <p class="container-signin">
        Sign in
      </p>
      <form>
        <input class="form-text" type=" email" placeholder="Email Address">
        <input class="form-text" type="password" placeholder="Password">
        <div class="form-checkbox">
          <input type="checkbox">
          <p>Remember Password</p>
        </div>
        <button class="form-button">Sign In</button>
      </form>
    </div>

    <div class="container-bottom">
      <p><i class="fab fa-google"></i> Sign in with Google</p>
      <p><i class="fab fa-facebook-f"></i> Sign in with Facebook</p>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a62b29f649.js" crossorigin="anonymous"></script>
</body>

</html>
