<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="toby-week2-4.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box">
          <div class="inbox">
            <h5 class="title">Sign In</h5>
            <form class="signsheet" action="">
              <div class="inputNM input">
                <input
                  class="Nmps Nm"
                  type="email"
                  placeholder="Email Address"
                  autofocus
                />
                <label for="email"></label>
              </div>
              <div class="inputPS input">
                <input 
                 class="Nmps Ps" 
                 type="password" 
                 placeholder="Password" 
                 autofocus
                 />
                <label for="password"></label>
              </div>
              <div class="checkbox">
                <input class="inpCheckbox" type="checkbox" />
                <label class="inpChecklabel" for="costumCheck"
                  >Remember Password</label
                >
              </div>
              <div class="button">
                <button class="inpButton">Sign In</button>
              </div>
              <hr class="line" />
              <button class="linkGgle link">
                <i class="fab fa-google"></i>
                Sign In With Google
              </button>
              <button class="linkFcbk link">
                <i class="fab fa-facebook-f"></i>
                Sign In with Facebook
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a62b29f649.js" crossorigin="anonymous"></script>
  </body>
</html>
