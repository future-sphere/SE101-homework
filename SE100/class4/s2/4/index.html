<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class 3</title>
    <link rel="stylesheet" href="signin.css" />
    <script
      src="https://kit.fontawesome.com/a62b29f649.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="home-signin-container">
      <div class="home-signin-body">
        <h5>Sign In</h5>
        <form>
          <div class="form-container">
            <input
              class="form-container-info"
              type="email"
              autofocus
              required
              placeholder="Email address"
            />
          </div>
          <div class="form-container">
            <input
              class="form-container-info"
              type="password"
              name=""
              id=""
              required
              placeholder="Password"
            />
          </div>
          <div class="form-sign-checkbox">
            <input type="checkbox" class="signin-checkbox" id="checkbar" />
            <label class="form-label" for="check">
              Remember password
            </label>
          </div>

          <div>
            <button class="form-container-button" type="submit">
              SIGN IN
            </button>
            <hr />
            <button type="submit" class="form-button">
              <i class="fab fa-google"> </i> SIGN IN WITH GOOGLE
            </button>
            <button type="submit" class="form-button" id="btn-block">
              <i class="fab fa-facebook-f"> </i> SIGN IN WITH FACEBOOK
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
