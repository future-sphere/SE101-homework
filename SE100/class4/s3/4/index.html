<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class 3 Homework</title>
    <link rel="stylesheet" href="will-hw-4.css">
    <script src="https://kit.fontawesome.com/a62b29f649.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="home-login-wrapper">
        <div class="home-login-container">
            <h5 class="home-login-top">Sign In</h5>
            <form class="home-login-info">
                <input class="info-input email" type="email" placeholder="Email address" required>
                <!-- <label class="info-label" for="email">email address</label> -->
                <input class="info-input password" type="password" placeholder="Password" required>
                <!-- <label class="info-label" for="password">password</label> -->
                <div class="button-remember">
                    <input class="remember" type="checkbox">
                    <label for="remember">Remember password
                    </label>
                </div>
                <div class="button-signin">
                    <button type="submit">SIGN IN</button>
                    <hr>
                </div>
                <div class="button-link-container">
                    <button class="button-link" type="submit">
                        <i class="fab fa-google"></i>SIGN IN WITH GOOGLE
                    </button>
                    <button class="button-link" type="submit">
                        <i class="fab fa-facebook-f"></i>SIGN IN WITH FACEBOOK
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
